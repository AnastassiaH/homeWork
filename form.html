<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>questionnaire</title>
</head>
<body>
    <div class="wrapper page2">
        <header>
            <h1>Опитування про вашу екологічну культуру</h1>
        </header>
        <main>
           <form action="#" class="clearfix">
                <div class="tabs">
                   <label>Чи вважаєте ви, що екологічна ситуація впливає на ваше здоров'я?
                      <br>
                      <br>
                       <label><input type="radio" name="health" value="так">так</label>
                       <label><input type="radio" name="health" value="ні">ні</label>
                       <label><input type="radio" name="health" value="дещо">дещо</label>
                   </label>
                </div>
                <div class="tabs">
                    <label>Чи завжди прибираєте ви за собою після відпочинку на природі?
                      <br>
                      <br>
                       <label><input type="radio" name="clean" value="так">так</label>
                       <label><input type="radio" name="clean" value="ні">ні</label>
                       <label><input type="radio" name="clean" value="інколи">інколи</label>
                   </label>
                </div>
                <div class="tabs the-wide-one">
                    <label>Як би ви визначили екологічну ситуацію
                      <br> у вашому місті?
                      <br>
                      <br>
                       <label><input type="radio" name="eco-situation" value="good">цілком благополучна</label>
                       <label><input type="radio" name="eco-situation" value="normal">загалом нормальна</label>
                       <br>
                       <label><input type="radio" name="eco-situation" value="poor">загалом несприятлива</label>
                   </label>
                </div>
                <div class="tabs things-to-do">
                    <label>Що ви готові робити для поліпшення екологічної ситуації?
                      <br>
                      <br>
                       <label><input type="checkbox" name="things-to-do" value="electricity">Вимикати електроприлади коли вони не потрібні</label>
                       <label><input type="checkbox" name="things-to-do" value="warm">Утеплювати квартиру\будинок</label>
                       <label><input type="checkbox" name="things-to-do" value="tech-eco">Купувати енергоощадку техніку</label>
                       <label><input type="checkbox" name="things-to-do" value="sorting">Сортувати побутові відходи</label>
                       <label><input type="checkbox" name="things-to-do" value="public-works">Брати участь у громадських роботах</label>
                   </label>
                </div>
                <div class="tabs user-data">
                       <lable>Ваше ім'я
                           <input type="text" placeholder="Ваше ім'я" required>
                       </lable>
                       <br>
                       <lable>Ваш Email
                           <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ваш Email" required>
                       </lable>
                 </div>
                  <br>
                 <div class="tabs finish">
                     <input type="submit" value="Відправити відповіді">
                     <input type="reset" value="Очистити відповіді">
                 </div>
            </form>
        </main>
        <footer>
            <h6></h6>
            <div class="opinion">
                <p></p>
                <a href="https://anastassiah.github.io/homeWork/" class="back">Повернутися на головну сторінку</a>
            </div>
        </footer>
    </div>
</body>
</html>
